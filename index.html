<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Audio Player</title>
        <meta name="audio javascript" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Include Amplitude JS Visualizations -->
        <script src="https://521dimensions.com/img/open-source/amplitudejs/visualizations/michaelbromley.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class='visualization-player'>
            <div class='container'>
                <img class='now-playing' id='large-now-playing' data-amplitude-song-info='cover_art_url'/>
                <div class='amplitude-visualization' id='large-visualization'>

                </div>
                <div class='visualization-toggle visualization-on'></div>
                <div class='amplitude-shuffle'></div>
                <div class='amplitude-repeat'></div>
            </div>

            <div class='meta-data-container'>
                <span class='now-playing-name' data-amplitude-song-info='name'></span>
                <span class='now-playing-artist-album'>
                    <span class='now-playing-artist' data-amplitude-song-info='artist'></span> - <span class='now-playing-album' data-amplitude-song-info='album'></span>
                </span>
            </div>

            <div class='amplitude-wave-form'></div>
            <input type='range' class='amplitude-song-slider' id='global-large-song-slider'/>

            <div>
                <span class='amplitude-current-time'></span>
                <span class='amplitude-time-remaing'></span>
            </div>
            <div class='control-container'>
                <div class='amplitude-prev'></div>
                <div class='amplitude-play-pause amplitude-paused'></div>
                <div class='amplitude-next'></div>
            </div>

            <div class='song-navigation'>
                <input type='range' class='amplitude-song-slider'/>
            </div>

            <div class='arrow-up'>
                <i class="bi bi-chevron-compact-up" style="font-size: 2rem; color: rgb(220, 220, 220);"></i>
            </div>
            <div id='visualizations-player-playlist'>
                <div class='top-arrow'>
                    <i class="bi bi-chevron-compact-down" style="font-size: 2rem; color: rgb(220, 220, 220);"></i>
                </div>
            </div>
            <div class='top'>
                <span class='playlist-title'>Songs</span>
                <div class='amplitude-repeat'></div>
                <div class='amplitude-shuffle'></div>
            </div>
            <!-- SONGS-->



        </div>
        
        <script src="audio.js" async defer></script>
    </body>
</html>
